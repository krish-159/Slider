<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Image Slider</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            position: relative;
            width: 600px;
        }

        .slider-box {
            width: 100%;
            display: flex;
            overflow-x: hidden;
            scroll-behavior: smooth;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .slider-box img {
            width: 100%;
            flex-shrink: 0;
        }

        .nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 18px;
        }

        .nav-btn:hover {
            background: rgba(0, 0, 0, 0.8);
        }

        #left { left: 0; }
        #right { right: 0; }

        .indicators {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
        }

        .circle {
            display: inline-block;
            width: 10px;
            height: 10px;
            background-color: lightgray;
            border-radius: 50%;
            margin: 5px;
            cursor: pointer;
        }

        .circle.highlight {
            background-color: gray;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="slider-box" id="slider">
            <img src="https://i.pinimg.com/736x/db/5d/cd/db5dcdc98a439e63267f676cc1cd336a.jpg" alt="1">
            <img src="https://i.pinimg.com/1200x/24/16/e8/2416e86cc9b0a379f966ab6508cca08d.jpg" alt="2">
            <img src="https://i.pinimg.com/736x/6c/dd/a3/6cdda38089d0053df5711b67654c448b.jpg" alt="3">
        </div>

        <button class="nav-btn" id="left" onclick="move(-1)">&#10094;</button>
        <button class="nav-btn" id="right" onclick="move(1)">&#10095;</button>

        <div class="indicators">
            <span class="circle highlight" onclick="jump(0)"></span>
            <span class="circle" onclick="jump(1)"></span>
            <span class="circle" onclick="jump(2)"></span>
        </div>
    </div>

    <script>
        const slider = document.getElementById('slider');
        const circles = document.querySelectorAll('.circle');
        let current = 0;
        const total = 3;

        function updateDots() {
            circles.forEach(c => c.classList.remove('highlight'));
            circles[current].classList.add('highlight');
        }

        function scrollSlider() {
            let width = slider.clientWidth;
            slider.scrollLeft = current * width;
            updateDots();
        }

        function move(dir) {
            current += dir;
            if (current >= total) current = 0;
            if (current < 0) current = total - 1;
            scrollSlider();
        }

        function jump(index) {
            current = index;
            scrollSlider();
        }

        setInterval(() => {
            move(1);
        }, 3000);
    </script>

</body>
</html>
